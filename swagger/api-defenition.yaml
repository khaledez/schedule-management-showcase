            clinic_id:
              $ref: "#/components/schemas/ClinicId"
            doctor_id:
              $ref: "#/components/schemas/UserId"
        - $ref: "#/components/schemas/Timestamps"
    ClinicWorkingHoursLookup:
      allOf:
        - type: object
          properties:
            id:
              type: number
            start_time:
              $ref: "#/components/schemas/Time"
            end_time:
              $ref: "#/components/schemas/Time"
            timezone:
              type: string
            clinic_id:
              $ref: "#/components/schemas/ClinicId"
            doctor_id:
              $ref: "#/components/schemas/UserId"
        - $ref: "#/components/schemas/Timestamps"
    DoctorId:
      type: number
    Date:
      type: string
      format: date
      pattern: "YYYY-MM-DD"
