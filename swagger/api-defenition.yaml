      in: query
      description: start dateTime
      schema:
        type: string
    to:
      name: to
      in: query
      description: end dateTime
      schema:
        type: string
  headers:
    X-cognito-cognito-id:
      description: Extracted from JWT and injected by API Gateway
      schema:
        type: string
    X-cognito-clinic-id:
      description: Extracted from JWT and injected by API Gateway
      schema:
        type: string
    X-cognito-user-id:
      description: Extracted from JWT and injected by API Gateway
      schema:
        type: string
  schemas:
    # EmailAddress:
    #   type: string
    #   format: email
    AvailabilityPeriod:
      allOf:
        - type: object
          properties:
            from:
              $ref: "#/components/schemas/Datetime"
            to:
              $ref: "#/components/schemas/Datetime"
    Datetime:
      type: string
      format: date-time
      nullable: true
    CreatedAtDatetime:
      type: string
      format: date-time
      nullable: true
      readOnly: true
    UpdatedAtDatetime:
      type: string
      format: date-time
      nullable: true
