              - from
              - to
              - time_slot
              - appointment_type
            properties:
              doctor_id:
                $ref: "#/components/schemas/DoctorId"
              from:
                $ref: "#/components/schemas/Datetime"
              to:
                $ref: "#/components/schemas/Datetime"
              time_slot:
                $ref: "#/components/schemas/time_slot"
              appointment_type:
                $ref: "#/components/schemas/AppointmentType"
    Time:
      type: string
      example: "20:00:00"
    UpdateAvailabilityBody:
      allOf:
        - type: object
          properties:
            to_add:
              type: array
              items:
                type: object
                properties:
                  start_time:
                    $ref: "#/components/schemas/Time"
                  end_time:
                    $ref: "#/components/schemas/Time"
                  date:
                    $ref: "#/components/schemas/Date"
                  time_slot:
                    $ref: "#/components/schemas/time_slot"
                  appointment_type:
                    $ref: "#/components/schemas/AppointmentType"
            to_update:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: number
                  appointment_type:
                    $ref: "#/components/schemas/AppointmentType"
            to_delete:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: number
    ExtendAppointmentBody:
      allOf:
        - type: object
          properties:
            provisional_date:
