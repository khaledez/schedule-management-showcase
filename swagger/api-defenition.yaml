        data:
          type: object
          allOf:
            - $ref: "#/components/schemas/Availability"
            - $ref: "#/components/schemas/PublicDoctorData"
            - type: object
              properties:
                patient:
                  $ref: "#/components/schemas/PublicUserData"
    AvailabilitysDaysDataObject:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Date"
