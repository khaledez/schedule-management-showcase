      description: time slots lookups.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/TimeSlotLookup"
    AvailabilityResponse:
      description: Array of availabilities
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
                - $ref: "#/components/schemas/Availability"
                - type: object
                  properties:
                    clinic_id:
                      type: string
                - $ref: "#/components/schemas/Timestamps"
    FindAvailabilitysResponse:
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/PaginatedResult"
              - $ref: "#/components/schemas/AvailabilityWithPatientData"
    FindAvailabilitysDaysResponse:
      description: Success
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AvailabilitysDaysDataObject"
    GetAvailabilityResponse:
      description: Success
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AvailabilityWithPatientDataObject"
    GetDoctorsResponse:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/PublicDoctorData"
    SuccessMessageResponse:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: success message
    GetPatientsResponse:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Doctor"
    TimeSlotsLookupResponse:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/AppointmentType"
    AppointmentResponse:
      description: Success
      content:
        application/json:
          schema:
            allOf:
