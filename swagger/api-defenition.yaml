          $ref: "#/components/schemas/FirstLine"
        last_line:
          $ref: "#/components/schemas/SecondLine"
        country:
          $ref: "#/components/schemas/Country"
        state:
          $ref: "#/components/schemas/State"
        city:
          $ref: "#/components/schemas/City"
        timezone:
          $ref: "#/components/schemas/Timezone"
    Timestamps:
      allOf:
        - $ref: "#/components/schemas/CreateProps"
        - $ref: "#/components/schemas/UpdateProps"
        - $ref: "#/components/schemas/DeleteProps"
    CreateProps:
      type: object
      properties:
        created_at:
          $ref: "#/components/schemas/CreatedAtDatetime"
        created_by:
          $ref: "#/components/schemas/UserId"
    UpdateProps:
      type: object
      properties:
        updated_at:
          $ref: "#/components/schemas/UpdatedAtDatetime"
        updated_by:
          $ref: "#/components/schemas/UserId"
    DeleteProps:
      type: object
      properties:
        deleted_at:
          $ref: "#/components/schemas/DeletedAtDatetime"
        deleted_by:
          $ref: "#/components/schemas/UserId"
    AssignDoctor:
      type: object
      properties:
        doctor_id:
          type: number
    RAMQ:
      type: string
    Rescheduling:
      allOf:
        - type: object
          properties:
            old_Availability_id:
              type: number
            new_Availability_id:
              type: number
            reason:
              $ref: "#/components/schemas/Reason"
            delete_availability:
              $ref: "#/components/schemas/DeleteAvailabilityAvailability"
            patient_id:
              type: number
            doctor_id:
              type: number
            clinic_id:
              type: number

        - $ref: "#/components/schemas/Timestamps"
    Scheduling:
      type: object
      properties:
        availability_id:
          type: string
        patient_id:
          type: string
          items:
            type: number
        doctor_id:
          type: number
