      description: appointment type
      schema:
        type: string
    appointment_types:
      name: appointment_types
      in: query
      description: appointment types
      schema:
        type: array
        items: 
          type: string
    day:
      name: day
      in: query
      description: date string
      schema:
        type: string
    patient_status:
      name: status
      in: query
      description: patient status
      schema:
        type: string
    appointment_status:
      name: status
      in: query
      description: appointment status
      schema:
        type: string
    appointment_id:
      name: id
      in: path
      description: appointment id
      required: true
      schema:
        type: string
    patient_phone_number:
