        name:
          type: string
    Duration:
      type: number
    AppointmentType:
      type: string
      enum:
        - FUQ
        - NEW/FUQ
        - NEW
    PaginatedResult:
      type: object
      required:
        - limit
        - size
        - offset
      properties:
        limit:
          type: integer
          format: int32
          description: Max number of items per page
        size:
          type: integer
          format: int32
          description: The size of current page
        skip:
          type: integer
          format: int32
          description: Number of skipped items
        total:
          type: integer
          format: int32
          description: Total number of records
    AppointmentStatus:
      type: string
      enum:
        - waitlist
        - confirmation_1_pending
        - confirmation_2_pending
        - confirmed
        - arrived
        - ready
    AppointmentPriority:
      type: string
      enum:
        - a
        - b
    Appointment:
      type: object
      properties:
        id:
          type: number
        patient:
          $ref: "#/components/schemas/PublicUserData"
        doctor:
          $ref: "#/components/schemas/PublicDoctorData"
        appointment_type:
          $ref: "#/components/schemas/AppointmentType"
        date:
