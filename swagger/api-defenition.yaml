      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/PaginatedResult"
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/PriorityLookup"
                      
    AppointmentStatuesLookupResponse:
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/PaginatedResult"
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/AppointmentStatuesLookup"
