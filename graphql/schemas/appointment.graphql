type AppointmentConnection {
  edges: [AppointmentEdge!]!
  pageInfo: PageInfo!
}

type AppointmentEdge {
  cursor: String!
  node: Appointment!
}

type AvailabilityConnection {
  edges: [AvailabilityEdge!]!
  pageInfo: PageInfo!
}

type AvailabilityEdge {
  cursor: String!
  node: Availability!
}

enum AppointmentActionType {
  CANCEL
  CHANGE_APPT_TYPE
  CHANGE_DOCTOR
  EXTEND
  RESCHEDULE_APPT
  SCHEDULE_APPT
}

enum AppointmentStatusGroupCode {
  ARRIVED
  AVAILABILE
  BOOKED
  RELEASED
}
